<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add Budget</h2>
      <span class="close-btn" (click)="closeModal()" (keypress)="closeModal()"
        >&times;</span
      >
    </div>

    <div class="modal-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="budgetName">Name</label>
          <input
            type="text"
            id="budgetName"
            [(ngModel)]="budgetName"
            name="budgetName"
            required
          />
        </div>

        <div>
          <label for="budgetMax">Max</label>
          <input
            type="number"
            id="max"
            [(ngModel)]="budgetMax"
            name="budgetMax"
            required
          />
        </div>

        <div class="align-left">
          <button class="button-outlined" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
