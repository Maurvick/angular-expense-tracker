<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
  <h2>Add Budget</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="budgetName">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="budgetName"
        name="budgetName"
        required
      />
    </div>
    <div>
      <label for="budgetMax">Max</label>
      <input
        type="number"
        id="max"
        [(ngModel)]="budgetMax"
        name="budgetMax"
        required
      />
    </div>
    <div>
      <button type="submit">Add</button>
    </div>
  </form>
</div>
